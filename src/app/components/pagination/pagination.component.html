<nav aria-label="Page navigation example" *ngIf="pages > 0">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="cPage < 1">
      <a class="page-link" (click)="setPage(cPage-1)" aria-label="Previous">
        <span aria-hidden="true">&lt;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let loop3 of numToArr(pages); let i = index;" [class.active]="cPage === i"><a class="page-link" (click)="setPage(i)">{{i+1}}</a></li>
    <li class="page-item" [class.disabled]="cPage >= pages">
      <a class="page-link" (click)="setPage(cPage+1)" aria-label="Next">
        <span aria-hidden="true">&gt;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
